<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bai Tap 1  -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tính Tiền Lương</div>
                <div class="card-body">
                    <div  class="form-group">
                        <h4>Lương Mỗi Ngày: 100,000 VND</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div  class="form-group">
                        <label for="">Tổng Số Ngày Làm</label>
                        <input id="txtTongSoNgay" type="number" class="form-control" placeholder="Nhập Số Ngày Làm"/>
                    </div>
                    <button id="btnTinhLuong" class="btn btn-danger">Tính Lương</button>
                </div>
            </div>
              <div id="footerTinhLuong" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>


    <br>
    <br>
    <hr>
    <br>
    <br>
    <!-- Bai Tap 2  -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tính Giá Trị Trung Bình</div>
                <div class="card-body">
                    <div  class="form-group">
                        <label for="">Nhập Vào 5 Số Thực</label>
                        <input id="number1" type="number" class="form-control" placeholder="Number1"/>
                        <input id="number2" type="number" class="form-control" placeholder="Number2"/>
                        <input id="number3" type="number" class="form-control" placeholder="Number3"/>
                        <input id="number4" type="number" class="form-control" placeholder="Number4"/>
                        <input id="number5" type="number" class="form-control" placeholder="Number5"/>
                    </div>
                    <button id="btnTrungBinh" class="btn btn-danger">Trung Bình</button>
                </div>
            </div>
              <div id="footerTrungBinh" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- Bai Tap 3 -->

    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <div class="card-header">Quy Đổi USD > VND</div>
                <div class="card-body">
                    <div  class="form-group">
                        <h4>Giá USD Hiện Nay: 23,500 VND</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div  class="form-group">
                        <label for="">Nhập Số USD</label>
                        <input id="txtUSD" type="number" class="form-control" placeholder="Nhập Số USD Muốn Quy Đổi"/>
                    </div>
                    <button id="btnVND" class="btn btn-danger">Quy Đổi</button>
                </div>
            </div>
              <div id="footerVND" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

  <br>
  <br>
  <hr>
  <br>
  <br>

  <!-- Bai Tap 4 -->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
              <div class="card-header">Tính Diện Tích và Chu Vi Hình Chữ Nhật</div>
              <div class="card-body">
                  <div  class="form-group">
                      <label for="">Chiều Dài</label>
                      <input id="txtChieuDai" type="number" class="form-control" placeholder="Nhập Chiều Dài"/>
                  </div>
                  <div  class="form-group">
                    <label for="">Chiều Rộng</label>
                    <input id="txtChieuRong" type="number" class="form-control" placeholder="Nhập Chiều Rộng"/>
                </div>
                  <button id="btnHinhChuNhat" class="btn btn-danger">Tính</button>
              </div>
          </div>
            <div id="footerHinhChuNhat" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>


    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- Bai Tap 5 -->

    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tính Tổng 2 Ký Số</div>
                <div class="card-body">
                    <div  class="form-group">
                        <label for="">Nhập 2 Ký Số</label>
                        <input id="txt2KySo" type="number" class="form-control" placeholder="Nhập Số Có 2 Chữ Số"/>
                    </div>
                    <button id="btn2KySo" class="btn btn-danger">Tính</button>
                </div>
            </div>
              <div id="footer2KySo" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./main.js"></script>
  </body>
</html>
